<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmokerMaster3000</title>
  <!-- Darkly themed Bootstrap and icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO client library for real‑time updates -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" sizes="64x64">
  <style>
    body { padding: 2rem; background-color: #121212; color: #fff; }
    .card { margin-bottom: 1rem; background-color: #1f1f1f; border-color: #333; }
    .target-input {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      width: 80px;
      font-size: 0.9rem;
      padding: 2px 4px;
    }
    .table td input {
      margin: auto;
      display: block;
    }
    table,
    table th,
    table td {
      background-color: #1f1f1f !important;
      color: #ffffff !important;
      border-color: #333 !important;
    }
    thead th {
      background-color: #1f1f1f !important;
      color: #cccccc !important;
      font-size: 1.5rem !important;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: inner-spin-button;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
    }
    input[type=number]:hover::-webkit-inner-spin-button {
      background-color: #3a3a3a;
    }
    .disconnected { color: #888 !important; opacity: 0.6; }
    .text-end { text-align: right; }
    .text-start { text-align: left; }
    td, th { white-space: nowrap; vertical-align: middle !important; height: 3.5rem; }
    th:nth-child(1),
    td:nth-child(1) {
      width: 30%;
      text-align: left;
    }
    th:nth-child(2),
    td:nth-child(2) {
      width: 25%;
      text-align: left;
    }
    th:nth-child(3),
    td:nth-child(3) {
      width: 25%;
      text-align: right;
    }
    th:nth-child(4),
    td:nth-child(4) {
      width: 20%;
      text-align: center;
    }
    .status-bubble {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.6rem;
      margin-left: auto;
      margin-right: 0;
    }
    .status-bubble::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border-radius: 50%;
      background: conic-gradient(red 0%, #444 0%);
      z-index: 0;
    }
    .status-bubble span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">
      <img src="{{ url_for('static', filename='favicon.png') }}" alt="SM3k Logo" style="height: 1.5em; vertical-align: middle; margin-right: 0.5em;">
    </h1>
    <form class="row g-2 align-items-center" onsubmit="return false;">
      <div class="col-auto">
        <input type="text" id="logFilename" class="form-control form-control-sm" placeholder="" />
      </div>
      <div class="col-auto">
        <button type="button" id="startLogging" class="btn btn-sm btn-primary" title="Start"><i class="bi bi-play-fill"></i></button>
      </div>
      <div class="col-auto">
        <button type="button" id="stopLogging" class="btn btn-sm btn-danger" title="Stop"><i class="bi bi-stop-fill"></i></button>
      </div>
    </form>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-hover align-middle text-center">
        <thead>
          <tr>
            <th class="text-start">Sensor</th>
            <th class="text-start">Status</th>
            <th class="text-end">Current</th>
            <th>Target</th>
          </tr>
        </thead>
        <tbody id="tempTableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-body">
      <canvas id="tempChart" style="width: 100%; height: 200px;"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Log Files</h5>
          <div id="logTable">Loading logs...</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">System Status</h5>
          <table class="table mb-0">
            <tbody>
              <tr>
                <td class="text-start">CPU Usage</td>
                <td><span id="piCpu">--%</span></td>
                <td class="text-end"><div class="status-bubble" id="cpuBubble"><span>--</span></div></td>
              </tr>
              <tr>
                <td class="text-start">Memory Usage</td>
                <td><span id="piMem">-- / --</span></td>
                <td class="text-end"><div class="status-bubble" id="memBubble"><span>--</span></div></td>
              </tr>
              <tr>
                <td class="text-start">Disk Usage</td>
                <td><span id="piDisk">-- / --</span></td>
                <td class="text-end"></td>
              </tr>
              <tr>
                <td class="text-start">Raspberry Pi Temp</td>
                <td><span id="piTemp">--</span></td>
                <td class="text-end"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Format today's date for the default log filename placeholder
    function getFormattedDate() {
      const now = new Date();
      return `${now.getFullYear()}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}`;
    }
    document.getElementById('logFilename').placeholder = `${getFormattedDate()}.csv`;

    // Define sensors and their corresponding CSV keys and colors
    const sensors = [
      { name: 'Chamber Temp', key: 'ChamberTemp', color: '#6c757d' },
      { name: 'Meat 1', key: 'Meat1', color: '#dc3545' },
      { name: 'Meat 2', key: 'Meat2', color: '#ffc107' },
      { name: 'Meat 3', key: 'Meat3', color: '#198754' },
      { name: 'Meat 4', key: 'Meat4', color: '#0d6efd' }
    ];

    // Chart data and references
    let chartData = {
      labels: [],
      datasets: sensors.map(sensor => ({
        label: sensor.name,
        data: [],
        borderColor: sensor.color,
        backgroundColor: sensor.color,
        tension: 0,
        pointRadius: 0
      }))
    };
    let tempChart = null;
    let globalStartTime = null;
    let socket = null;

    // Build the temperature table based on sensors
    function setupTable() {
      const tbody = document.getElementById('tempTableBody');
      sensors.forEach((sensor, i) => {
        const row = document.createElement('tr');
        row.id = `row${i}`;
        row.innerHTML = `
          <td class="text-start"><i class="bi bi-thermometer-half" style="color:${sensor.color}"></i> ${sensor.name}</td>
          <td class="text-start" id="status${i}">--</td>
          <td class="text-end" id="current${i}">---</td>
          <td><input type="number" class="form-control form-control-sm target-input text-center" id="target${i}" value="200"></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Initialize the Chart.js line chart
    function setupChart() {
      const chartCtx = document.getElementById('tempChart').getContext('2d');
      tempChart = new Chart(chartCtx, {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            x: {
              type: 'linear',
              ticks: {
                color: '#ccc',
                callback: (val) => {
                  const s = Math.floor(val);
                  const h = Math.floor(s / 3600);
                  const m = Math.floor((s % 3600) / 60);
                  const sec = s % 60;
                  if (h) return `${h}h ${m}m`;
                  if (m) return `${m}m ${sec}s`;
                  return `${sec}s`;
                }
              },
              grid: { drawOnChartArea: true, color: '#333' },
              title: { display: true, text: 'Time', color: '#ccc' },
              min: 0
            },
            y: {
              ticks: {
                color: '#ccc',
                callback: function(value) {
                  return value.toFixed(0);
                },
                stepSize: 10
              },
              grid: { drawOnChartArea: true, color: '#333' },
              title: { display: true, text: 'Temperature (°F)', color: '#ccc' },
              beginAtZero: false
            }
          }
        }
      });
    }

    // Update a single row in the temperature table
    function updateTableRow(i, val) {
      const statusEl = document.getElementById(`status${i}`);
      const currentEl = document.getElementById(`current${i}`);
      const targetInput = document.getElementById(`target${i}`);
      const rowEl = document.getElementById(`row${i}`);
      if (val === null || val === undefined || isNaN(val)) {
        currentEl.innerText = '--';
        statusEl.innerText = 'Disconnected';
        rowEl.classList.add('disconnected');
        return;
      }
      currentEl.innerText = `${val.toFixed(1)}°F`;
      // For meat probes, a value of 0 indicates disconnected
      if (val === 0 && sensors[i].name.startsWith('Meat')) {
        statusEl.innerText = 'Disconnected';
        rowEl.classList.add('disconnected');
      } else {
        rowEl.classList.remove('disconnected');
        if (i === 0) {
          // Chamber status shows an arbitrary percentage indicator
          statusEl.innerText = `${Math.floor(val / 2)}%`;
        } else if (targetInput) {
          const target = parseFloat(targetInput.value);
          statusEl.innerText = val >= target ? 'Complete' : 'Cooking';
        } else {
          statusEl.innerText = '';
        }
      }
    }

    // Add an entry (object or array) to the chart and table
    function addEntry(entry) {
      let timestamp;
      let values = {};
      if (Array.isArray(entry)) {
        // Array format [Timestamp, ChamberTemp, Meat1, Meat2, Meat3, Meat4]
        [timestamp, values['ChamberTemp'], values['Meat1'], values['Meat2'], values['Meat3'], values['Meat4']] = entry;
      } else {
        timestamp = entry.Timestamp;
        values = entry;
      }
      const entryTime = new Date(timestamp).getTime();
      if (globalStartTime === null) {
        globalStartTime = entryTime;
      }
      const t = (entryTime - globalStartTime) / 1000;
      chartData.labels.push(t);
      sensors.forEach((sensor, i) => {
        const rawVal = values[sensor.key];
        const val = rawVal === null || rawVal === undefined || rawVal === '' ? null : parseFloat(rawVal);
        chartData.datasets[i].data.push({ x: t, y: val });
        updateTableRow(i, val);
      });
      tempChart.options.scales.x.max = t;
      tempChart.options.scales.x.min = Math.max(0, t - 600);
    }

    // Fetch existing log data from the backend and populate the chart
    async function fetchExistingData() {
      try {
        const statusRes = await fetch('/status');
        const { active_log_file } = await statusRes.json();
        if (active_log_file) {
          const res = await fetch(`/logs/${active_log_file}/json`);
          const entries = await res.json();
          entries.forEach(e => addEntry(e));
          tempChart.update();
        }
      } catch (err) {
        console.error('Error fetching existing data:', err);
      }
    }

    // Establish a WebSocket connection to receive real‑time updates
    function setupSocket() {
      socket = io();
      socket.on('init-log', (entries) => {
        entries.forEach((row) => {
          addEntry(row);
        });
        tempChart.update();
      });
      socket.on('new-entry', (row) => {
        addEntry(row);
        tempChart.update();
      });
    }

    // Start a new logging session via the API and reset the chart
    async function startLogging() {
      let filename = document.getElementById('logFilename').value.trim();
      if (filename && !filename.toLowerCase().endsWith('.csv')) {
        filename += '.csv';
      }
      const payload = filename ? { filename } : {};
      const res = await fetch('/start-log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      await res.json();
      // Clear chart data and reset start time for the new session
      chartData.labels = [];
      chartData.datasets.forEach(ds => { ds.data = []; });
      globalStartTime = null;
      tempChart.update();
    }

    // Stop the current logging session
    async function stopLogging() {
      await fetch('/stop-log', { method: 'POST' });
    }

    // Wire up button actions for logging controls
    document.getElementById('startLogging').addEventListener('click', async () => {
      await startLogging();
      document.querySelector('#startLogging i').className = 'bi bi-record-fill text-danger';
    });
    document.getElementById('stopLogging').addEventListener('click', async () => {
      await stopLogging();
      document.querySelector('#startLogging i').className = 'bi bi-play-fill';
    });

    // Utility to update the circular progress bubbles for system stats
    function updateBubble(bubbleId, percent) {
      const bubble = document.getElementById(bubbleId);
      bubble.innerHTML = `<span>${Math.round(percent)}</span>`;
      const angle = percent * 3.6;
      bubble.style.setProperty('--angle', `${angle}deg`);
      bubble.style.background = `conic-gradient(red ${angle}deg, #444 ${angle}deg)`;
    }

    // Fetch Raspberry Pi system stats every 5 seconds
    async function fetchSystemStats() {
      try {
        const res = await fetch('/system-stats');
        const data = await res.json();
        const memText = `${(data.mem_used).toFixed(1)} / ${(data.mem_total).toFixed(1)} MB`;
        const diskText = `${(data.disk_used / 1024 / 1024 / 1024).toFixed(2)} / ${(data.disk_total / 1024 / 1024 / 1024).toFixed(2)} GB`;
        document.getElementById('piCpu').innerText = `${data.cpu.toFixed(2)}%`;
        document.getElementById('piMem').innerText = memText;
        document.getElementById('piDisk').innerText = diskText;
        document.getElementById('piTemp').innerText = (data.temp ?? '--') + '°C';
        updateBubble('cpuBubble', data.cpu);
        updateBubble('memBubble', data.mem);
      } catch (err) {
        document.getElementById('piCpu').innerText = '--';
        document.getElementById('piMem').innerText = '--';
        document.getElementById('piDisk').innerText = '--';
        document.getElementById('piTemp').innerText = '--';
        document.getElementById('cpuBubble').innerText = '--';
        document.getElementById('memBubble').innerText = '--';
      }
    }

    // Initialize everything on page load
    document.addEventListener('DOMContentLoaded', async () => {
      setupTable();
      setupChart();
      await fetchExistingData();
      setupSocket();
      fetchSystemStats();
      setInterval(fetchSystemStats, 5000);
    });
  </script>
</body>
</html>
